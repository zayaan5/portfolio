<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..."> <!-- Input field for new tasks -->
        <button id="addTaskButton">Add Task</button> <!-- Button to add tasks -->
        <ul id="taskList"></ul> <!-- Unordered list to display tasks -->
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
